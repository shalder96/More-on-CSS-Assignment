<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment- More on CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        nav {
            background-color: #4eb8ff;
            display: flex;
            align-items: center;
            height: 80px;
            width: 100%;
        }
        div {
            margin-left: 50px;
        }
        a {
            color: #fff;
        }
        a:hover {
            color: #ffa909;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div><a href="#">Home</a></div>
            <div><a href="#">About</a></div>
            <div><a href="#">Contact Us</a></div>
            <div><a href="#">Service</a></div>
            <div><a href="#">Blog</a></div>
        </nav>
    </header>
</body>
</html>
