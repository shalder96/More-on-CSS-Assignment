<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div {
            width: 100vh;
            height: 100vh;
            margin: auto;
            margin-top: 100px;
        }
        img {
            width: 30%;
            border-radius: 50%;
            height: auto;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div>
        <img src="Media/face.jpg" alt="Woman face">
    </div>
</body>
</html>
